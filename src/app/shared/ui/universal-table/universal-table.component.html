<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> lastName </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> firstName </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>

  <ng-container matColumnDef="gender">
  <th mat-header-cell *matHeaderCellDef> gender </th>
  <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
</ng-container>

  <ng-container matColumnDef="faculty">
    <th mat-header-cell *matHeaderCellDef> faculty </th>
    <td mat-cell *matCellDef="let element" style="padding-bottom: 2px">{{element.faculty}}
      <button mat-icon-button matTooltip="Click to Edit" (click)="editStudent(element)"  class="iconbutton" color="primary">
        <mat-icon aria-label="Edit">edit</mat-icon>
      </button>
      <button mat-icon-button matTooltip="Click to Edit" (click)="openDialog('0ms', '0ms',element.id)"  class="iconbutton" color="primary">
        <mat-icon aria-label="Delete">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
